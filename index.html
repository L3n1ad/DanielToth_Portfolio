<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="shortcut icon" type="image/jpg" href="img/logo.jpg">
    
    <title>Daniel Toth &mdash; Portfolio Website</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar__logo">
            <img src="img/logo.jpg" alt="Logo">
        </div>

        <div class="navbar__items">

            <div class="navbar__item">
                <a href="#" class="navbar__link">
                    <svg class="navbar__icon">
                        <use xlink:href="img/sprite.svg#icon-home"></use>
                    </svg>
                    <span>Home</span>
                </a>
            </div>

            <div class="navbar__item">
                <a href="#" class="navbar__link">
                    <svg class="navbar__icon">
                        <use xlink:href="img/sprite.svg#icon-user-tie"></use>
                    </svg>
                    <span>About</span>
                </a>
            </div>

            <div class="navbar__item">
                <a href="#" class="navbar__link">
                    <svg class="navbar__icon">
                        <use xlink:href="img/sprite.svg#icon-cogs"></use>
                    </svg>
                    <span>Skills</span>
                </a>
            </div>

            <div class="navbar__item">
                <a href="#" class="navbar__link">
                    <svg class="navbar__icon">
                        <use xlink:href="img/sprite.svg#icon-eye"></use>
                    </svg>
                    <span>Projects</span>
                </a>
            </div>

            <div class="navbar__item">
                <a href="#" class="navbar__link">
                    <svg class="navbar__icon">
                        <use xlink:href="img/sprite.svg#icon-mail"></use>
                    </svg>
                    <span>Contact</span>
                </a>
            </div>
 
        </div>
    </nav>
    
</body>
</html>
